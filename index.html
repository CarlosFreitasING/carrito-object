<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"rel="stylesheet">
</head>
<body>
    
    <main id="main" class="container mt-5">
        <div class="row text-center">

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Fresa üçì</h5>
                        <p class="lead">300$</p>
                        <button class="btn btn-outline-primary" data-fruta="fresa" data-precio="300">Agregar</button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cambur üçå</h5>
                        <p class="lead">100$</p>
                        <button class="btn btn-outline-primary" data-fruta="cambur" data-precio="100">Agregar</button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manzana üçé</h5>
                        <p class="lead">200$</p>
                        <button class="btn btn-outline-primary" data-fruta="manzana" data-precio="200">Agregar</button>
                    </div>
                </div>
            </article>

        </div>
    </main>

    <section class="container mt-5">
        <ul class="list-group" id="carrito">
            
        </ul>
    </section>

    <template id="template">
        <li class="list-group-item bg-secondary text-white">
            <span class="badge bg-primary rounded-pill aling-middle">12</span>
            <span class="lead aling-middle">Frutilla</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center" >
            <div>
                <p class="lead mb-0">Total: <span>300</span></p>
            </div>
            <div>
                <button class="bt btn-sm btn-danger" data-boton ="quitarbtn">Quitar</button>
                <button class="bt btn-sm btn-success" >Agregar</button>
            </div>
        </li>
    </template>

    <footer id ="footer" class="container mt-3">
        <!--TEMPLATE FOOTER-->
    </footer>

    <template id="templateFooter">
        <div class="card">
            <div class="card-body d-flex justify-content-between align-items-center">
                <p class="lead mb-0">Total $ <span>1500</span></p>
                <button id="finalizarCompra" class="btn btn-outline-info">Finalizar Compra</button>
            </div>
        </div>
    </template>

    <script src ="js/app.js"></script>
</body>
</html>
